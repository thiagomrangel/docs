site_name: My Docs - Thiago Rangel

nav:
  - Sobre: index.md
  - Estudos para Certificações:
    - LPIC1:
      - Introdução: lpic1.md
      - 103.1 - Trabalhar na linha de comando: lpic1-1031.md
      - 103.2 - Processar fluxos de texto usando filtros: lpic1-1032.md
      - 103.3 - Gerenciamento básico de arquivos: lpic1-1033.md
      - 103.4 - Fluxos, pipes (canalização) e redirecionamentos de saída: lpic1-1034.md
      - 103.5 - Criar, monitorar e finalizar processos: lpic1-1035.md
      - 103.6 - Modificar a prioridade de execução de um processo: lpic1-1036.md
      - 103.7 - Procurar em arquivos de texto usando expressões regulares: lpic1-1037.md
      - 103.8 - Edição básica de arquivos com o vi: lpic1-1038.md

    - CCNA:
      - Introdução: ccna.md
    - HCIP:
      - Introdução: hcip.md
  - Estudos e Desenvolvimentos Livres:
    - 404.md

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables

theme:
  name: material
  language: pt-BR
  palette:

    # Palette toggle for light mode
    - primary: deep purple
      media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - primary: deep purple
      media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.top
    - header.autohide
    - navigation.footer
    - navigation.tabs
    - toc.follow

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: http://www.linkedin.com/in/thiagomendesrangel
    - icon: fontawesome/solid/paper-plane
      link: mailto:thiagorangel19@gmail.com

